<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/css/styles.css" />
    <title>Node.js Chat App</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container-fluid px-0 mx-auto main-wrapper">
        <div class="mx-auto d-flex flex-column align-items-center">
          <div class="d-flex align-items-center user">
            <h5 class="username"></h5>
            <a href="/logout" class="btn btn-success">Logout</a>
          </div>
          <div class="d-flex flex-column align-items-center chat-room">
            <div
              class="d-flex flex-column align-items-center conversation"
            ></div>
            <div class="form-group d-flex message-box">
              <input
                class="flex-fill form-control"
                type="text"
                placeholder="Type here"
                id="txt-msg"
              />
              <button class="btn btn-success" id="btn-send">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
