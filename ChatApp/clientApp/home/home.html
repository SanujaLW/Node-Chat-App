<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/css/styles.css" />
    <title>Node.js Chat App</title>
  </head>

  <body>
    <header></header>
    <main>
      <div class="container-fluid px-0 mx-auto main-wrapper">
        <div class="mx-auto d-flex flex-column align-items-center">
          <div class="d-flex align-items-center user">
            <h5 class="username"></h5>
            <a href="/logout" class="btn btn-success">Logout</a>
          </div>
          <div class="d-flex flex-column align-items-center chat-room">
            <div class="d-flex flex-column-reverse conversation"></div>
            <div class="form-group d-flex message-box">
              <input
                class="flex-fill form-control"
                type="text"
                placeholder="Type here"
                id="txt-msg"
              />
              <button class="btn btn-success" id="btn-send">
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/popper.js/dist/popper.min.js"></script>
    <script src="/bootstrap/js/dist/index.js"></script>
    <script src="/socket.io-client/dist/socket.io.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
